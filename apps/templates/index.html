<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
  </head>
  <body>
    <a href="https://github.com/ox0spy/pytesseract-server" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#303030; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
    <section class="hero is-mono">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column">
            <p class="title">
              Graphical API Client for <b><a href="https://github.com/ox0spy/pytesseract-server">pytesseract-server</a></b>
            </p>
            <p class="subtitle">
              or a working example of <a href="https://github.com/ox0spy/pytesseract-server">pytesseract-server</a>
          </p></div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">

        <div class="column">

          <p class="title">Input</p>

          <div class="card">
            <div class="card-content">
              <div class="content">
                <div class="img-container">
                  <img id="img" src="">
                  <p>No Image Selected</p>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <a class="card-footer-item" id="by-file">File</a>
              <a class="card-footer-item" id="cancel-input">Cancel</a>
              <input type="file" accept="image/*" style="display:none" id="file" data-enpass.usermodified="yes">
            </footer>
          </div>

        </div>

        <div class="column">
          <p class="title">Options</p>
          <p class="subtitle">Optional flags</p>

          <div class="field">
            <label class="label">Language</label>
            <div class="control">
              <input class="input" type="text" name="langs" placeholder="eng" data-enpass.usermodified="yes">
            </div>
            <p class="help">language code</p>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <button class="button is-info is-fullwidth is-medium" id="submit">
            <span style="display: none;">
              <span id="loading" class="icon"><svg class="svg-inline--fa fa-spinner fa-w-16 fa-pulse" aria-hidden="true" data-fa-processed="" data-prefix="fas" data-icon="spinner" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z"></path></svg><!-- <i class="fas fa-spinner fa-pulse"></i> --></span>
              <span style="vertical-align:top;">Processing...</span>
            </span>
            <span style="display: block;">
              <span id="standby" class="icon"><svg class="svg-inline--fa fa-paper-plane fa-w-16" aria-hidden="true" data-fa-processed="" data-prefix="fas" data-icon="paper-plane" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"></path></svg><!-- <i class="fas fa-spinner fa-paper-plane"></i> --></span>
              <span style="vertical-align:top;">Submit</span>
            </span>
          </button>
        </div>
      </div>
      <div class="columns">
        <div class="column" style="width:100%;">
          <p class="title">Output</p>
          <pre id="output" style="width:100%;overflow:scroll;">
          </pre>
        </div>
      </div>
    </div>
  </section>
  </body>

  <style type="text/css">
    * {
      transition: all 0.1s;
    }

    /* Hero */
    .hero.is-mono {
      background-color: #303030;
    }
    .hero.is-mono *:not(a) {
      color: #ffffff;
    }
    .hero.is-mono a:hover {
      color: #40a0fd;
    }

    /* Image Container */
    .img-container {
      text-align: center;
      background-size: contain;
    }
    .img-container>img {
      display: block;
      object-fit: contain;
    }
    .img-container>img:not([src=""]) {
      width: 100%;
    }
    .img-container>img:not([src=""]) + p {
      display: none;
    }
    .img-container>img[src=""] {
      display: none;
    }
  </style>
